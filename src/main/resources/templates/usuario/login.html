<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Spring eCommerce - Login</title>
  <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body {
        background-color: #f8f9fa;
        color: #343a40;
    }
    .card {
        background: #ffffff;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .form-control {
        border-radius: 5px;
        border: 1px solid #ced4da;
    }
    .btn-custom {
        background-color: #007bff;
        border: none;
        color: #fff;
        font-weight: bold;
    }
    .btn-custom:hover {
        background-color: #0056b3;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" th:href="@{/}">MiTecho</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/usuario/login}">Login</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 90vh;">
  <div class="card w-50">
    <h2 class="text-center mb-4">Ingresar</h2>
    <form th:action="@{/usuario/login}" method="post">
      <div th:if="${param.error}" class="alert alert-danger">
        <p>⚠️ Usuario o contraseña incorrectos. Intenta nuevamente.</p>
      </div>
      <div class="mb-3">
        <label class="form-label"><i class="fas fa-envelope"></i> Email</label>
        <input type="email" class="form-control" name="username" placeholder="Ingrese su email" required autocomplete="off">
      </div>
      <div class="mb-3">
        <label class="form-label"><i class="fas fa-lock"></i> Contraseña</label>
        <input type="password" class="form-control" name="password" placeholder="Ingrese su contraseña" required>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-custom w-100">Ingresar</button>
      </div>
    </form>
    <div class="text-center mt-3">
      <a th:href="@{/usuario/registro}">¿No tienes una cuenta? Regístrate aquí</a>
    </div>
  </div>
</div>

<footer class="py-3 bg-dark text-center">
  <p class="m-0 text-white">&copy; 2025 Spring eCommerce</p>
</footer>
<script>
  setTimeout(function () {
      let alert = document.querySelector(".alert");
      if (alert) {
          alert.style.transition = "opacity 0.5s";
          alert.style.opacity = "0";
          setTimeout(() => alert.remove(), 500);
      }
  }, 3000);
</script>

<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
